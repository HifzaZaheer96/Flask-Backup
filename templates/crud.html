{% extends "layout.html" %}

{% block body %}
<style>
 /* Make the image fully responsive */
 .carousel-inner {
  height: 600px;
}
  .carousel-item img {
  height: 600px;
  width:100%;

}
  .main-section
{
    background-color: #f1f1f1;
    padding: 20px 20px 0px 20px;
}
.image-main-section
{
    margin-bottom:20px;
   
}
.img-part
{
    border-radius: 5px;
    margin:0px;
    border:1px solid #DDDDDD;
    background-color: #fff;
    padding-bottom: 20px;
    
}
.img-section
{
    padding: 5px;
}
.img-section img
{
    width: 100%;
    height:540px;
}
.image-title h3
{
    margin:0px;
    color:#4C4C4C;
    padding: 15px 0px 8px 0px;
}
.image-description p
{
    color:#848484;
}
.add-cart-btn {
    border-radius:0px;
    font-size: 11px;
}
.createform
{
  width:500px;
  padding:45px;
}

input[type=text]
 {
  
  left:60px;
  width: 500px;
}

.alert-primary
{
  background-color: white;
  border-color: white;
  width:400px;
}

.alert-dismissible {
  padding-right: 0rem;
}
</style>
<div class="row">
  <div class="row">
    

    
    {% for i in info1 %}

    <div class="col-md-3 col-sm-3 col-xs-12 image-main-section">
      <div class="row img-part">
        <div class="col-md-12 col-sm-12 colxs-12 img-section">
          <img src="{{i[1]}}">
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 image-title">
          <h3>{{i[2]}}</h3>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 image-size">
          <h3>Size: {{i[3]}}</h3>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 image-price">
          <h4>Price: Â£{{i[5]}}</h4>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
          <a href="#"  class="add-to-cart btn btn-primary">ADD TO CART</a>
        </div>
      </div>
    </div>

    {% endfor %}


  </div>
</div>


<div class = "createform">
    <form method="POST" action="">
      <H1>Create New Top </H1> <br>
      <div class="form-group row">
        <div class = "input-group">
          <label class = "col-sm-5 col-form-label">Top Image</label> 
          <div class="col-sm-2">
          <input class="form-control" type = "text" name= "tpic" /> 
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class = "input-group">
          <label class = "col-sm-5 col-form-label">Top Description</label> 
          <div class="col-sm-2">
       <input class="form-control" type = "text" name= "tname" />
    </div>
  </div>
</div>
  <div class="form-group row">
    <div class = "input-group">
      <label class = "col-sm-5 col-form-label">Top Size</label>
      <div class="col-sm-2">
       <input class="form-control" type = "text" name = "tsize" /> 
      </div>
      
    </div>
  </div>
  <div class="form-group row">
    <div class = "input-group">
      <label class = "col-sm-5 col-form-label">Top Color</label>
      <div class="col-sm-2">
        <input class="form-control" type = "text" name = "tc" /> 
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class = "input-group">
      <label class = "col-sm-5 col-form-label">Top Price</label>
      <div class="col-sm-2">
        <input class="form-control" type = "text" name = "tp" /> 
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class = "input-group">
      <label class = "col-sm-5 col-form-label">Wardrobe ID</label>
      <div class="col-sm-2">
        <input class="form-control" type = "text" name = "wid" />
      </div>
      
    </div>
  </div>
      <input  class="btn btn-primary" type = "submit">
    </form>
   </div>
  <div class = "createform">
    <form method="POST"  action="{{ url_for('account_delete') }}">
      <H1>Delete your Top </H1> <br>
      <div class="form-group row">
        <div class = "input-group">
          <label class = "col-sm-5 col-form-label">Top Description</label>
          <div class="col-sm-2">
            <input class="form-control" type = "text" name= "tname" /> 
          </div>
        </div>
      </div>
      <button  class="btn btn-primary" type="submit">Delete</button><br>
      <div class="alert alert-primary alert-dismissible"role="alert"> 
        <span>{{ delete }}</span>
      </div>
  </form>
</div>


<div class = "createform">
  <form method="POST" action="{{ url_for('account_update') }}">
    <H1>Update your Top </H1> <br>
    <div class="form-group row">
      <div class = "input-group">
        <label class = "col-sm-5 col-form-label">Top Description</label>
        <div class="col-sm-2">
        <input class="form-control"  type = "text" name= "tname" />
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class = "input-group">
        <label class = "col-sm-5 col-form-label">Top Size</label>
        <div class="col-sm-2">
        <input class="form-control"   type = "text" name = "tsize" /> 
        </div>
      </div>
    </div>
      <button  class="btn btn-primary" type="submit">Update </button>
      <div class="alert alert-primary alert-dismissible " role="alert">
        <span>{{ message }}</span>
      </div>
  </form>
</div>


{% endblock %}
